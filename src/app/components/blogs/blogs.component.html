<div class="flex flex-col items-center mb-16">
  <h2 class="text-xl font-bold mb-4 text-center featured-title">All Projects</h2>

  <div class="card-container flex flex-wrap justify-center">
    <div class="example-card mb-4 mx-2" *ngFor="let blog of blogs; let i = index">
      <mat-card appearance="outlined" class="card"> 
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ blog.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="'assets/' + blog.image" alt="{{ blog.title }} image" class="card-image">
        <mat-card-content>
          <p>{{ blog.description }}</p>
        </mat-card-content>
        <mat-card-actions class="actions-right flex justify-end"> 
          <button mat-raised-button color="warn" class="mt-2" [routerLink]="['/blog', blog.id]">
            View
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
